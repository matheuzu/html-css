<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- IMAGEM PEQUENA -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- IMAGEM MÉDIA-->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- BASE | IMAGEM PADRÃO | IMAGEM GRANDE--> 
        <!-- A ORDEM TEM QUE SER OBEDECIDA, CASO CONTRÁRIO O COMANDO NÃO VAI FUNCIONAR -->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em <HTML></HTML></p>
    <audio src="happy-mistake.mp3" controls></audio>
    
    <audio preload="none" controls loop>
        <source src="happy-mistake.mp3" type="audio/mpeg">
        <source src="happy-mistake.wav" type="audio/wav">
        <source src="happy-mistake.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
