<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo 
        de qualquer
        jeito. Basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt; <!-- < = LESS THAN / > GREATER THAN -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, Você pode usar a tag &lt;br&gt;</p>
    <p>&gt;
        &lt;
        &nbsp;
        &reg;
        &copy;
        &trade;
        &euro;        
        &cent;
        &empty;
        &sum;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
